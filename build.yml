# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: UseDotNet@2
  displayName: 'use .NET 6'
  inputs:
    packageType: 'sdk'
    version: '6.x'

- task: DotNetCoreCLI@2
  displayName: 'nuget restore'
  inputs:
    command: 'restore'
    projects: 'Cliff.sln'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: 'Cliff.sln'
    arguments: '-c Release'

- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: 'Cliff.InfrastructureTests/Cliff.InfrastructureTests.csproj'

- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: 'Cliff.UnitTests/Cliff.UnitTests.csproj'
